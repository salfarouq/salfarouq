<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create Employee</h3>
      <div class="form-group">
        <input type="text" [(ngModel)]="mwanafunziDetails.fname" class="form-control" placeholder="Jina kamili la mwanafuzi">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="mwanafunziDetails.madrassa" class="form-control" placeholder="Jina la chuo anachosoma">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="mwanafunziDetails.address" class="form-control" placeholder="Pahala anapoishi">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="mwanafunziDetails.phoneNo" class="form-control" placeholder="Namba ya simu ya mzazi">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addMwanafunzi(mwanafunziDetails)">Taarifa za mwanafunzi</button>
      </div>
    </div>
  </div>
